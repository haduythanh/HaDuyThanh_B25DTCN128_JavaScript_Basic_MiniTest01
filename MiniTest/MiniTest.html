<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = Number(prompt("Khai báo một biến số nguyên"));

      if (n % 2 == 0) {
        console.log(`Số ${n} là số chẵn`);
      } else {
        console.log(`Số ${n} là số lẻ`);
      }
      if (n > 0) {
        console.log(`${n} là số dương`);
        for (let i = 1; i <= n; i++) {
          console.log(`các số từ 1 đến ${n} là ${i}`);
        }
      } else if (n === 0) {
        console.log(`${n} là bằng 0`);
      } else {
        console.log(`${n} là số âm`);
        console.log(`Giá trị ${n} không hợp lệ để tạo dãy số`);
      }
    </script>
  </body>
</html>
