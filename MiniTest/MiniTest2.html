<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n;
      do {
        n = Number(
          prompt("Viết một chương trình duyệt các số tự nhiên từ 1 đến 50"),
        );

        if (n % 3 == 0) {
          console.log("Fizz");
        } else if (n % 5 == 0) {
          console.log("Buzz");
        } else {
          console.log("Không chia hết cho 3 và 5");
        }
        if (n % 3 == 0 && n % 5 == 0) {
          console.log("FizzBuzz");
        }
      } while (n <= 0 || n > 50);
    </script>
  </body>
</html>
